<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    //Logical AND, if one is false then it is false
    console.log(true && true);//true
    console.log(false && true);//false
    console.log(3 > 5 && 6 > 3);//false
    console.log(3 < 5 && 6 > 3);//true

    //Logical OR, if one is true then it is true
    console.log(true || true);//true
    console.log(false || true);//true
    console.log(3 > 5 || 6 > 3);//ture
    console.log(3 > 5 || 6 < 3);//false

    //logical negation
    console.log(!false);//true
    console.log(!true);//false



  </script>
</body>

</html>
