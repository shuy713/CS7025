<body>
  <script>
    //single branch statement
    if (true) {
      console.log('Execute statement');
    }//An execution statement will appear

    if (false) {
      console.log('Execute statement');
    }//No execution statement will appear

    if (2 > 3) {
      console.log('Execute statement');
    }//No execution statement will appear

    if (2) {
      console.log('Execute statement');
    }//An execution statement will appear, and all numbers except 0 are true.
  </script>
</body>
