<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    //user enter
    let score = +prompt('please enter score')

    //Judgment output
    if (score > 90) {
      alert('Excellent grades');
    } else if (score >= 70) {
      alert('Good grades');
    } else if (score >= 60) {
      alert('Passing grade')
    } else {
      alert('Failing grade')
    }
  </script>
</body>

</html>
