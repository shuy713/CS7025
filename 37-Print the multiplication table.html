<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    span {
      display: inline-block;
      border: 1px solid pink;
      width: 100px;
      height: 20px;

      margin: 2px;
      padding: 2px;
      border-radius: 1px;
    }
  </style>
</head>

<body>
  <script>
    for (let i = 1; i <= 9; i++) {
      for (let j = 1; j <= i; j++) {
        num = i * j
        document.write(`<span>${j} x ${i}= ${num}</span>`)
      }
      document.write(`<br>`)
    }
  </script>
</body>

</html>
