<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let arr = [2, 6, 1, 7, 4]
    let sum = 0 //It is easy not to define this sum, it is undefined+‘1’=NAN
    for (let i = 0; i < arr.length; i++) {
      sum += arr[i]
    }
    document.write(`sum is${sum}<br>`)

    num = sum / arr.length
    document.write(`average is${num}`)
  </script>
</body>

</html>
