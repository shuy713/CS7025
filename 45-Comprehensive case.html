<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      display: flex;
      align-items: flex-end;
      justify-content: space-around;
      width: 500px;
      height: 300px;
      border-left: 2px solid black;
      border-bottom: 2px solid black;
      margin: auto;
    }

    .Q {
      width: 50px;
      background-color: pink;
      text-align: center;
      color: black;
      font-weight: bold;
      position: relative;
    }


    /* Control the position of the quarter name */
    .Q h6 {
      width: 100px;
      font-size: 10px;
      position: absolute;
      bottom: -25px;

      /* Let the text be outside the box */
      left: 50%;
      transform: translateX(-50%);
      margin: 0;

      /* Clear the default h4 top and bottom margins */
    }


    /* Number position */
    .Q span {
      width: 100px;
      position: absolute;
      top: -25px;
      left: 50%;
      transform: translateX(-50%);
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="Q" style="height: 123px;">
      <span> 1 </span>
      <h6>first quarter</h6>
    </div>

    <div class="Q" style="height: 223px;">
      <span> 2 </span>
      <h6>second quarter</h6>
    </div>

    <div class="Q" style="height: 123px;">
      <span> 3 </span>
      <h6>third quarter</h6>
    </div>

    <div class="Q" style="height: 123px;">
      <span> 4 </span>
      <h6>fourth quarter</h6>
    </div>
  </div>

  <script>
    //1. Four pop-up effects
    //Declare a new array
    let arr = []
    for (let i = 1; i <= 4; i++) {
      let num = prompt(`Please enter${i}quarterly data`)
      arr.push(num)
    }
    // console.log(arr);

    //Start of box
    document.write(`<div class="box">`)


    //The middle of the box uses the form of loop, which is related to the array
    for (let i = 0; i < arr.length; i++) {
      document.write(`
        <div class="Q" style="height: ${arr[i]}px;">
          <span> ${arr[i]} </span>
          <h6> ${i + 1} quarter </h6>
        </div>
      `)
    }

    //end of box
    document.write(`</div>`)

  </script>

  <div></div>
</body>

</html>
