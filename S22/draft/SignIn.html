<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn</title>
    <link rel="stylesheet" href="SignIn.css">
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div>
        <div id="container">
            <img id="LeftImage" src="./image/MaskGroup2.png" alt="Cultura">
            <div id="Right">
                <div id="CreateAnAccount">Sign in</div>
                <div id="LogIn">
                    <span class="HaveAccount" href="#">Don't an account？</span>
                    <a class="login" href="#">Sign up</a>
                </div>
                <div id=“Information”>
                    <div id="email">
                        <label>Email:</label>
                        <input type="text" class="custom-input">
                    </div>
                    <div id="remember-me">
                        <input type="checkbox" id="remember-checkbox">
                        <label>Remember Me</label>
                    </div>
                    <div id="name">
                        <label>Name:</label>
                        <input type="text" class="custom-input">
                    </div>
                   <div id="signup-container">
                    <button class="signup-button">Sign in</button>
                   </div>
                  <div style="width: 153px; height: 31.51px; left: 1021px; top: 67px; position: absolute">
                   <img src="./image/CulturaLogo1.png" alt="Cultura">
                </div>
            </div>
        </div>

       
      <footer id="footer">
         <div id="footer-content">
                <div id="footer-logo">
                 <img src="./image/LogoIcon.png" alt="Cultura">
                </div>
                <div id="footer-address">
                    <span>College Green, Dublin 2, Ireland</span>
                    <p>(111) 111-1110</p>
                    <a href="mailto:contact@company.com">contact@company.com</a>
                </div>

                <div id="options">
                    <a href="#">About</a>
                    <a href="#">Partners</a>
                    <a href="#">Contact</a>
                    <div>© 2025 All rights reserved.</div>
                </div>

          </div>
       </footer>
    </div>
</body>
</html>
